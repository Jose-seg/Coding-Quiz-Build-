<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/workspace/css/style.css"/>
</head>
<body>
    <!--Primary Outer Div-->
    <div class="primary-container">

     <!--Top Bar Scetion-->
       <div class="top-bar">
          <button>View Highscores</button>
          <p>Timer: 00:00</p>
       </div>

       <!--Inner Div-->
       <div class="inner-container">
         <!--Quiz intro-->
         <header class="quiz-intro">
           <h1>Welcome to the Quiz!</h1>
           <p>Get started with the quiz, start the quiz!</p>
           <button>Start Quiz!</button>
         </header>
         <!--Main Quiz Content-->
         <main>
            
           <section class="question-display">
            <h2>Question Here</h2>
            <!--Placeholder text will generate with JS-->
            <ul>
                <li><button>Answer 1</button></li>
                <li><button>Answer 2</button></li>
                <li><button>Answer 3</button></li>
                <li><button>Answer 4</button></li>
            </ul>
           </section>

           <section class="finish-screen">
                <h2>Finished!</h2>
                <p>Your Score: 00</p>
              <form>  
                <label for="">Enter Intials:</label>
                <input type="text">
                <button>Submit</button>
            </form> 
           </section>
         <!--Placeholder text will generate with JS-->
           <section class="highscores">
                <h2>Highscores:</h2>
                <ol>
                    <li>JS - 00</li>
                    <li>JS - 00</li>
                    <li>JS - 00</li>
                    <li>JS - 00</li>
                </ol> 
                <button>Go back</button>
                <button>Clear Highscores</button>
           </section>

         </main>

       </div>

    </div>
</body>
</html>
