<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./workspace/css/style.css">
    <title>Web Quiz</title>
</head>
<body>
    <div id="container">
    <!--Start section-->
    <div id="start">Start Quiz</div>

    <!--Guide Section-->
    <div id="guide">
        <h2>Quiz guide</h2>
        <h4>1. You have 15 seconds to complete the quiz</h4>
        <h4>2. Once you picked your answer it can't be undone</h4>
        <h4>3. Any wrong answers will decrement the timer</h4>
        <h4>4. If you run out of time or finish the quiz submit your score</h4>
        <div id="button">
            <!-- <button id="exit">Exit</button> -->
            <button id="continue">continue</button>
        </div>
      </div>
      <!---Quiz Section-->
      <div id="quiz">
        <div id="quiz_header">
            <h5>Javascript Quiz</h5>
            <div id="timer">
                <h6>Time Left</h6>
                <h6 id="time">00</h6>
            </div>
        </div>

    <!--Quiz Questions-->
        <div id="questions">
            <h2 id="questionNo"></h2>
            <h2 id="questionText"></h2>
        </div>

    <!--Quiz Choices-->    
    <div id="optionList">
        <h4 class="choice_que" id="option1">
            <button id="next_question"></button><!--makes the choices buttons the when clicked present the next question-->
        </h4>
        <h4 class="choice_que" id="option2">
            <button id="next_question"></button><!--makes the choices buttons the when clicked present the next question-->
        </h4>
        <h4 class="choice_que" id="option3">
            <button id="next_question"></button><!--makes the choices buttons the when clicked present the next question-->
        </h4>
        <h4 class="choice_que" id="option4">
            <button id="next_question"></button><!--makes the choices buttons the when clicked present the next question-->
        </h4>
    </div>
    <!--Answer Section-->
    <!-- <div id="nextSection">
        <h3 id="total_correct">3 of 4 questions</h3>
        <h3 id="next_question">Next</h3>
    </div> -->
      </div>
    <!--Result Section-->
    <div id="result">
        <h6>You completed the quiz!</h6>
        <h6 id="points">You got 0 of 4 </h6>
        <!-- <button id="tryAgain">Try Again</button> -->
        <form id="form">
          <input type="text" id="initials" placeholder='Initials' required>
          <br>
          <input type="text" id="finalScore" placeholder="Final Score"  required>
          <input type="submit" value="register">
        </form>
    </div>
    </div>
    <script src="./workspace/js/script.js"></script>
    <!-- <script src="/assets/workspace/questions.js"></script> -->
</body>
</html>
